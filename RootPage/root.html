<head>
    <link rel="stylesheet" href="./root.css">
</head>

<body>
    <title>GAFio | Root Page</title>
    <div class="header">
        <h1>GAFio</h1>
        <img src="./recursos/fiocruz.svg" alt="Fiocruz">
    </div>
        
    <div class="content">
        <div class="form"> 
            <p>Root Page</p>
            <a href="../LoginPage/login.html">
                <ion-icon name="log-in-outline"></ion-icon>
            </a>

            <a href="../SignupPage/signup.html">
                <ion-icon name="create-outline"></ion-icon>
            </a>

            <a href="#" id="myBtn">
                <ion-icon name="construct-outline" onclick="button1();"></ion-icon>
            </a>

            <a href="#" id="myBtn2">
                <ion-icon name="trash-outline" onclick="button2();"></ion-icon>
            </a>
        </div>
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
            <h3>Editar dados do Usuário</h3>

            <p>Nome Completo:</p>
            <input type="text">

            <p>Email:</p>
            <input type="email" placeholder="admin@gafio.com" disabled>

            <p>Matrícula:</p>
            <input type="text">

            <button class="finalizar"a href=""><ion-icon name="checkmark-circle-outline"></ion-icon></a> Finalizar Edição</button>
        </div>

    </div>

    <div id="myModal2" class="modal2">

        <!-- Modal content -->
        <div class="modal2-content">
          <span class="close2">&times;</span>
            <h3>Exclusão</h3>

            <p>Deseja excluir o usuário do sistema?</p>

            <button class="deletar"><a href=""><ion-icon name="checkmark-circle-outline"></ion-icon></a> Confirmar</button>
        </div>

    </div>
    
    <footer>
        <div class="header2">
            &copy; GAFio Devs, 2021 <a href=""><ion-icon name="logo-github"></ion-icon></a>
        </div>
    </footer>
    
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
</body>

<script>
    function button1(){
            /*MODAL1*/
        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
        modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    }
    
    function button2(){
        /*MODAL2*/

        // Get the modal
        var modal = document.getElementById("myModal2");
        
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn2");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close2")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
        modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    }  
</script>
