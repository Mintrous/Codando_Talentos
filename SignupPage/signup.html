<head>
    <link rel="stylesheet" href="./signup.css">
</head>

<body>
    <title>GAFio | Sign Up</title>
    <div class="header">
        <h1>GAFio</h1>
        <img src="./recursos/fiocruz.svg" alt="Fiocruz">
    </div>
    <button class="arrow">
        <img src="./recursos/arrow.png" alt="">
    </button>

    <div class="content">
        <div class="form"> 
            <form action="">
                <div class="cadastro">
                    <label for="">Cadastro do Usuário</label>
                </div>
                
                    <div class="nome">
                        <label for="nome">Nome Completo:</label>
                    </div>
                    <input type="text"><br>
                    
                    <div class="Email">
                        <label for="email">Email:</label>
                    </div>
                    <input type="email"><br>

                    <div class="matricula">
                        <label for="matricula">Matrícula:</label>
                    </div>
                    <input type="text"><br>

                    <div class="senha">
                        <label for="senha">Senha</label>
                    </div>
                    <input type="senha"><br>

                    <div class="confirmSenha">
                        <label for="confirm">Confirmar Senha:</label>
                    </div>
                    <input type="senha"><br>

                <button class="cadastrar">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
