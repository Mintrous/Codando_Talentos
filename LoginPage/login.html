    <link rel="stylesheet" href="./login.css"/>

<body>
    <title>GAFio | Login</title>
        <div class="header">
            <h1>GAFio</h1>
            <img src="./recursos/fiocruz.svg" alt="Fiocruz">
        </div>
    
    <button class="arrow">
        <img src="./recursos/arrow.png" alt="">
    </button>

    <div class="content">
        <div class="imagem">
            <img src="./recursos/fiocruz 2.jpg" alt="imagem" class="imagem">
        </div>

        <div class="form">
            <form action="">
                <div class="email">
                    <label for="Email">Email:</label>
                </div>
                <div id="alert">
                
                </div>
                <input type="email" name="email" placeholder="Digite seu email">

                <div class="senha">
                    <label for="Senha">Senha:</label>
                </div>
                <div id="alert">
                
                </div>
                <input type="password" name="senha" placeholder="Digite sua senha">

                <button class="entrar">
                     <label for="Entrar" class="button_content">Entrar</label>
                </button>

                <div class="cadastro">
                    <p>Ainda não possui cadastro?<a href="#" style="color:rgb(36, 113, 228)"><br>Crie já o seu</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
